<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Night Day Toggle</title>
<style>
  body {
    transition: background-color 0.4s, color 0.4s;
    background-color: #f5f5f5;
    color: #222;
  }

  .dark {
    background-color: #121212;
    color: #fff;
  }

  /* switch */
  .switch {
    position: relative;
    display: inline-block;
    width: 70px;
    height: 34px;
  }

  .switch input {
    display: none;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    background-color: #ddd;
    border-radius: 34px;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    transition: 0.4s;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 8px;
    box-sizing: border-box;
  }

  .icon {
    font-size: 16px;
    opacity: 0.5;
    transition: 0.4s;
  }

  .slider::before {
    content: "";
    position: absolute;
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    border-radius: 50%;
    transition: 0.4s;
    z-index: 2;
  }

  input:checked + .slider {
    background-color: #4f46e5;
  }

  input:checked + .slider::before {
    transform: translateX(36px);
  }

  input:checked + .slider .moon {
    opacity: 1;
  }

  input:not(:checked) + .slider .sun {
    opacity: 1;
  }
</style>
</head>
<body>

<label class="switch">
  <input type="checkbox" id="modeToggle">
  <span class="slider">
    <span class="icon sun">‚òÄÔ∏è</span>
    <span class="icon moon">üåô</span>
  </span>
</label>

<p>asidhw</p>
<script>
let toggle = document.getElementById("modeToggle");

toggle.addEventListener("change", () => {
  document.body.classList.toggle("dark");
});


</script>

</body>
</html>
